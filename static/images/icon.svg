<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Outer hexagon (blue) -->
  <polygon 
    points="32,4 52,16 52,40 32,52 12,40 12,16" 
    fill="#2563eb" 
    filter="url(#shadow)"
  />
  
  <!-- Inner hexagon (yellow) -->
  <polygon 
    points="32,12 44,20 44,36 32,44 20,36 20,20" 
    fill="#fbbf24"
  />
  
  <!-- Lightning bolt in center -->
  <path 
    d="M28,22 L36,22 L30,32 L34,32 L26,42 L30,32 L28,32 Z" 
    fill="#1e40af"
  />
</svg>